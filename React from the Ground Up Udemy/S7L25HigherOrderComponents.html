<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React tutorial</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">

      let BaseCount = (BasicComponent) => class extends React.Component {

        constructor(props) {
          super(props);
          this.state = {
            count: 0
          }
          this.incremenetCount= this.incremenetCount.bind(this);
        }

        incremenetCount() {
          console.log("I have been clicked");
          this.setState ({
            count: this.state.count + 1
          })
        }

        render() {
          return (
            <div className="container">
              <BasicComponent {...this.state} increment={this.incremenetCount}/>
            </div>
          )
        }
      }
 
      const Button = (props) => {
        console.log(props);
        return (
          <button onClick ={props.increment}>Count: {props.count}</button>
        )
      }

      const Label = (props) => {
        return(
          <label onMouseMove={props.increment}>Count: {props.count}</label>
        )
      }

      let ExtendedButton = BaseCount(Button);
      let ExtendedLabel = BaseCount(Label);

      const Container = () => {
        return(
          <div>
            <ExtendedButton />
            <ExtendedLabel />
          </div>
        )
      }

      ReactDOM.render(
        <Container />,
        document.getElementById('app')
      )
    </script>
  </body>
</html>
