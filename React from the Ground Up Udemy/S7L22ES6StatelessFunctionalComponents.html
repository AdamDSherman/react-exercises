<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React tutorial</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
      class Counter extends React.Component {

        constructor(props) {
          super(props);
          console.log(props);
          this.state = {count: 0};
          this.click = this.click.bind(this);
        }

        click() {
          console.log("clicked");
          //alert("clicked");
        }

        render() {
          return(
            <div className="container">
              <Button className="btn" clickHandler={this.click} text="Click me"/>
            </div>
          )
        }
      }

      Counter.defaultProps = {text: 'hello'}
      Counter.propTypes = {text: React.PropTypes.string}

      const Button = (props) => {
        return (
          <button className={props.className} onClick={props.clickHandler}>{props.text}</button>
        )
      }


      ReactDOM.render(
        <Counter />,
        document.getElementById('app')
      )
    </script>
  </body>
</html>
