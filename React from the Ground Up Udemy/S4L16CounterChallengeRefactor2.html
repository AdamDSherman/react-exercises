<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React tutorial</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
      var CounterChallenge = React.createClass({

        getInitialState: function() {
          return{
            total: 0
          }
        },

        resetName: function(event) {
          console.log('resetName Function fired');
          this.setState({
            name: ''
          })
        },

        incrementCount: function(value) {
          console.log(this);
          this.setState({
            total: this.state.total + value
          })
        },

        alert: function() {
          alert('Button clicked')
        },

        getDefaultProps: function() {
          return {
            valueOne: 1,
            valueTwo: 5,
            valueThree: 10,
            text: "Add"
          }
        },

        render: function() {
          return (
            <div>
              <h1>Count: {this.state.total}</h1>
              <Button style="btn" text={`${this.props.text} ${this.props.valueOne}`} value={this.props.valueOne} clickHandler={this.incrementCount.bind(this, this.props.valueOne)} />
              <Button style="btn" text={`${this.props.text} ${this.props.valueTwo}`} value={this.props.valueTwo} clickHandler={this.incrementCount.bind(this, this.props.valueTwo)} />
              <Button style="btn" text={`${this.props.text} ${this.props.valueThree}`} value={this.props.valueThree} clickHandler={this.incrementCount.bind(this, this.props.valueThree)} />
              <Button text="Alert!" clickHandler={this.alert} />
            </div>
          )
        }
      });

      //Stateless functional component
      var Button = function(props) {
        return (
          <button className={props.style} value={props.value} onClick={props.clickHandler}>{props.text}</button>
        )
      }

      ReactDOM.render(
        <CounterChallenge valueOne={100}/>,
        document.getElementById('app')
      )
    </script>
  </body>
</html>
