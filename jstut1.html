    <body>

        <script>
            var age1 = 20,
                age2 = 30,
                age3 = 40,
                height1 = 175,
                height2 = 180,
                height3 = 200;

            var score1 = (age1 * 5) + height1;
            var score2 = (age2 * 5) + height2;
            var score3 = (age3 * 5) + height3;

            if (score1 > score2 && score1 > score3) {
                console.log('1 wins');
            }
            else if (score2 > score1 && score2 > score3) {
                console.log('2 wins');
            }
            else if (score3 > score1 && score3 > score2) {
                console.log('3 wins');
            }
            else {
                console.log('Tie');
            }

        </script>
        
    </body>
